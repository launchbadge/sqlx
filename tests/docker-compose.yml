version: "3"

services:
    #
    # MySQL 8.x, 5.7.x
    # https://www.mysql.com/support/supportedplatforms/database.html
    #

    mysql_8:
        # FIXME: 8.0.28 introduced a regression in our type tests: https://github.com/launchbadge/sqlx/issues/1664
        # The MySQL devs agreed that it was a regression and that it will be fixed in 8.0.29
        image: mysql:8.0.27
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_HOST: '%'
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx

    mysql_5_7:
        image: mysql:5.7
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_HOST: '%'
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx
    #
    # MariaDB 10.6, 10.5, 10.4, 10.3
    # https://mariadb.org/about/#maintenance-policy
    #

    mariadb_10_6:
        image: mariadb:10.6
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx

    mariadb_10_5:
        image: mariadb:10.5
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx

    mariadb_10_4:
        image: mariadb:10.4
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx

    mariadb_10_3:
        image: mariadb:10.3
        volumes:
            - "./mysql/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        ports:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: sqlx

    #
    # PostgreSQL 14.x, 13.x, 12.x, 11.x 10.x
    # https://www.postgresql.org/support/versioning/
    #

    postgres_14:
        build:
            context: .
            dockerfile: postgres/Dockerfile
            args:
              VERSION: 14
        ports:
            - 5432
        environment:
            POSTGRES_DB: sqlx
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_HOST_AUTH_METHOD: scram-sha-256
            POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
        volumes:
            - "./postgres/setup.sql:/docker-entrypoint-initdb.d/setup.sql"
        command: >
            -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key

